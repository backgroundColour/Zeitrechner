    <script>
        // Timer Script
        const targetDate = new Date('2025-08-11T8:00:00'); // Hier kannst du das Ziel-Datum und die Ziel-Uhrzeit einstellen
        const message = "der schmerz weiter geht"

        function updateTimer() {
            const now = new Date();
            const difference = targetDate - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML =
                `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden bis ${message}`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    </script>
