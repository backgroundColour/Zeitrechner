<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbleibende Zeit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-live="polite">
      <h1 id="VerbleibendeStunde">Verbleibende Zeit</h1>
      <p id="Zeit" class="timeText">—</p>

      <div class="controls">
        <button id="opener" type="button" aria-expanded="false" aria-controls="timeButtons">
          Öffnen
        </button>
        <button id="autoMode" type="button" class="ghost">
          Auto
        </button>
      </div>

      <div id="timeButtons" class="grid" hidden></div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
